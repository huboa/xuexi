<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->

    <!-- Custom CSS -->

    <!-- Custom Fonts -->
    <link href="/static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">服务台</a>
            </div>
            <!-- /.navbar-header -->

           
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                            </div>
                            <!-- /input-group -->
                        </li>


			<li>
                            <a href="#"><i class="fa fa-wrench fa-fw"></i> 上线申请<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="/online/">申请</a>
                                </li>
                                <li>
                                    <a href="/onlinelist/">查询</a>
                                </li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                       
			<li>
                            <a href="/online_new/"><i class="fa fa-edit fa-fw"></i> 新模块准入</a>
                        </li>
 

			<li>
                            <a href="#"><i class="fa fa-wrench fa-fw"></i> 资源申请<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="/server_add/">申请</a>
                                </li>
                                <li>
                                    <a href="/serverlist/">查询</a>
                                </li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                        
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">项目上线</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
			<div class="panel panel-primary">
                            <div class="panel-heading">项目上线基本信息</div>
                        </div>

			{% if error %}
				<h4> <span style="color:red"> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp {{ error }}    </span></h4>
			{% endif %}

			{% if note == 2 %}
				<h4> <span style="color:red"> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 保存失败！申请人和上线步骤不能为空！	</span></h4>
			{% elif note == 1 %}
				<h4><span style="color:green"> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 保存成功！   </span></h4>
			{% endif %}

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="/online/" method="post">

					<div class="form-group">
                                            <label>申请人</label>
                                            <input class="form-control" name="username" placeholder="请输入申请人名称">
                                        </div>

					<div class="form-group">
                                            <label>申请人邮箱</label>
                                            <input class="form-control" name="mail" placeholder="请输入申请人邮箱地址">
                                        </div>

					<div class="form-group">
                                            <label>模块名称</label>
                                            <select class="form-control" name="modulename">
                                                <option value="0">请选择...</option>
                                                {% for m in modulelist %}
                                                <option value="{{ m.0 }}"> {{ m.0 }} </option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>上线步骤</label>
					    <textarea name="onlinestep" class="form-control" rows="10" placeholder="请输入上线步骤"></textarea>
                                        </div>

					<div class="form-group">
                                            <label>代码路径</label>
                                            <textarea name="path" class="form-control" rows="5" placeholder="\\192.168.0.25\ftproot\mtime\upversion\Mtime.Task.Delivery\20160124\"></textarea>
                                        </div>

					<div class="form-group">
                                            <label>上线环境</label> &nbsp
                                            <label class="radio-inline">
                                                <input type="radio" name="environment" value="21环境">21环境
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="environment" value="线上环境">线上环境
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="environment" value="debug环境">debug环境
                                            </label>
                                        </div>


					<div class="form-group">
                                            <label>操作时间点要求</label>
                                            <input type="text" class="form-control" name="dtime" placeholder="请输入操作时间要求">
                                        </div>


					<div class="form-group">
                                            <label>邮件抄送列表</label>
                                            <input class="form-control" name="mailcc" placeholder="多个邮件地址请用分号;隔开">
                                        </div>

					<div class="form-group">
                                            <label>注意事项</label>
                                            <textarea class="form-control" name="remark" rows="3"></textarea>
                                        </div>
					<br>


                                        <button type="submit" class="btn btn-primary">提交保存</button> &nbsp &nbsp &nbsp
                                        <button type="reset" class="btn btn-primary">重 置</button>
                                    </form>
                                </div>
                               
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/dist/js/sb-admin-2.js"></script>

</body>

</html>
