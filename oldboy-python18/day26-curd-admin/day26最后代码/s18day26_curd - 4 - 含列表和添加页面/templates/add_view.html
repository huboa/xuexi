<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.label }}: {{ field }} {{ field.errors.0 }}</p>
        {% endfor %}
        <input type="submit" value="提交">
    </form>
</body>
</html>
