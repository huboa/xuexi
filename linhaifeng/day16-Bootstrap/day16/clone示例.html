<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<div class="outer">

    <div class="item">
        <button class="add">+</button>
        <input type="text">
    </div>

</div>

<script src="jquery-3.1.1.js"></script>
<script>

     $(".add").click(function () {

         var $item=$(this).parent().clone();
         $item.children().first().html("-").attr("class","del_ele");

         $(".outer").append($item)

     });

   $(".outer").on("click",".item .del_ele",function () {
       console.log($(this));

       $(this).parent().remove()
   })
</script>
</body>
</html>
