<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <div class="header">
        <div class="header_nav">
            <div class="header_collect">*收藏本站</div>
            <div class="header_title">客户服务</div>
            <div class="header_title">VIP会员俱乐部</div>
            <div class="header_title">我的订单</div>
            <div class="header_title">免费注册</div>
            <div class="header_title">登录</div>
        </div>
    </div>
    <div class="content">
        <div class="content_top">
            <div class="logo"></div>
        </div>
        <div class="content_reg">
            <div class="content_left">
                <p class="form_title">注册新用户</p>
                <form action="">
                    <p><label for="name" class="tips"><span class="red">*</span>账户名：</label><input type="text" class="reg_input" id="name"></p>
                    <p><label for="phone" class="tips"><span class="red">*</span>手机号：</label><input type="text" class="reg_input" id="phone"></p>
                    <p><label for="pwd" class="tips"><span class="red">*</span>登录密码：</label><input type="text" class="reg_input" id="pwd"></p>
                    <p><label for="repwd" class="tips"><span class="red">*</span>确认密码：</label><input type="text" class="reg_input" id="repwd"></p>
                    <p class="capt">
                        <label for="capt" class="tips"><span class="red">*</span>验证码：</label>
                        <input type="text" class="reg_input" id="capt">
                        <img class="cap" width="61" height="27" src="http://cz.umeol.com:6090/dm/servlet/ImageServlet" alt="验证码">
                    </p>
                    <p class="read"><input type="checkbox" class="" ><label>我已阅读并同意<a href="#">《用户注册协议》</a></label></p>
                    <p class="sub"><input type="button" class="btn" value="同意以上协议并注册"></p>
                </form>
            </div>
            <div class="content_right">
                <p>我已注册，现在就 <a href="#">登录</a></p>
                <img src="images/login_act.png" alt="">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_copy">&copy;2004-2015 www.autohome.com.cn All Rights Reserved. 汽车之家版权所有</div>
    </div>
</body>
</html>
