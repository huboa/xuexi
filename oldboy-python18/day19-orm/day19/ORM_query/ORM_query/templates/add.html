<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<form action="/add/" method="post">

    {% csrf_token %}
    <p>书名 <input type="text" name="title"></p>
    <p>出版日期 <input type="date" name="pubdate"></p>
    <p>价格 <input type="text" name="price"></p>
    <p>出版社
        <select name="pub" id="">
            {% for publish in publish_list %}
                <option value="{{ publish.id }}">{{ publish.name }}</option>
            {% endfor %}

        </select>
    </p>
     <p>
         <select name="author_id_list" id="" multiple size="3">
               {% for author in author_list %}
                   <option value="{{ author.id }}">{{ author.name }}</option>
               {% endfor %}

         </select>
     </p>
    <input type="submit">
</form>



</body>
</html>
