{% load cache %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>用户列表</h1>
    {% if 'add' in request.permission_codes %}
        <a>添加</a>
    {% endif %}
    <table border="1">
        {% for row in user_list %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.username }}</td>

                {% if 'edit' in request.permission_codes %}
                    <td>
                        <a>编辑</a>
                    </td>
                {% endif %}


                {% if 'del' in request.permission_codes %}
                    <td>
                        <a>删除</a>
                    </td>
                {% endif %}

            </tr>
        {% endfor %}
    </table>
</body>
</html>
