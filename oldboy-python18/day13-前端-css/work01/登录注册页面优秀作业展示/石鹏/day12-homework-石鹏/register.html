<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="common/style.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <div class="regist_top_bg">
            <div class="regist_top">
                <label>*</label>
                <label>收藏本站</label>
            </div>
            <div style="float:right;padding-right: 50px;">
                <span>登录</span>
                <span class="regist_top_size">免费注册</span>
                <span class="regist_top_size">我的订单</span>
                <span class="regist_top_size">VIP会员俱乐部</span>
                <span class="regist_top_size">客户服务</span>
            </div>
        </div>
        <div class="regist_second_logo">
            <img src="pic/login2.png" height="50">
        </div>
        <div class="register_center">
            <div class="regist_third">
                <form>
                    <div class="regist_title"><h1>注册新用户</h1></div>
                    <div class="txt_height regist_con_left">
                        <label class="red_star">*</label>
                        <label>用户名：</label>
                        <input type="text" class="txtcss_user" />
                    </div>
                    <div class="txt_height regist_con_left">
                        <label class="red_star">*</label>
                        <label>手机号：</label>
                        <input type="text" class="txtcss_phone" />
                    </div>
                    <div class="txt_height">
                        <label class="red_star">*</label>
                        <label>登录密码：</label>
                        <input type="text" class="txtcss_pwd" />
                    </div>
                    <div class="txt_height">
                        <label class="red_star">*</label>
                        <label>确认密码：</label>
                        <input type="text" class="txtcss_pwd" />
                    </div>
                    <div class="txt_height regist_con_left">
                        <div style="float: left;">
                            <label for="mark" class="red_star">*</label>
                            <label for="mark">验证码：</label>
                            <input id="mark" type="text" class="txtcss_mark">
                        </div>
                        <div class="regist_verif_ico">
                            <img src="pic/ico_mark.png" height="38">
                        </div>
                    </div>
                    <div class="txt_height">
                        <input type="checkbox" checked="checked" />
                        <label>我已阅读并同意</label>
                        <a href="#" class="user_xieyi">《用户注册协议》</a>
                    </div>
                    <div class="regist_btn">
                        <a href="login.html">
                            <img src="pic/register2.png" width="320">
                        </a>
                    </div>
                </form>
            </div>
            <div class="regist_right_con">
                <div class="regist_right_line">
                    <span>我已经注册，现在就</span>
                    <span><a href="login.html" >登录</a> </span>
                </div>
                <div class="regist_right_line">
                    <img src="pic/register1.png" width="250px">
                </div>
            </div>
        </div>
        <div class="foot_css">
            <label class="foot_size">&copy;</label> 2004-2015 www.autohome.com.cn All Rights Reserved.汽车之家 版权所有
        </div>
    </div>
</body>
</html>
